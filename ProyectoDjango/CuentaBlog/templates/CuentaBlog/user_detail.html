{% extends "blog_list.html"%}

{% block cuerpo %}

<a href="{% url 'blogList' %}"> <button type="submit">Volver a Lista Blogs</button></a>
<a href="{% url 'blog_edit' user.id %}"><button type="submit">Editar Perfil</button></a>

<ul>
    <h3>Nombre: {{object.first_name}}</h3>
    <h3>Apellido: {{object.last_name}}</h3> 
    <h3>Correo electronico: {{object.email}} </h3>
    <h3>Nombre de Usuario: {{object.username}}</h3>
</ul>

{% endblock %}
